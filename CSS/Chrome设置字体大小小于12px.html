<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome设置字体大小小于12px</title>
    <style>
      .zoom {
        font-size: 16px;
        zoom: 0.5;
      }

      .scale {
        font-size: 16px;
        -webkit-transform: scale(0.5);
      }
    </style>
  </head>

  <body>
    <h1>让Chrome支持小于12px的字体</h1>
    <p>默认字体大小为16px。</p>
    <p>zoom可以改变页面上元素的尺寸，但它不是标准属性，需要考虑兼容性。</p>
    <p>zoom: 50% 或 zoom: 0.5 表示缩小到原来的一半</p>
    <p class="zoom">使用zoom修改其字体大小为8px</p>
    <p>-webkit-transform: scale()，针对Chrome浏览器，用该属性进行缩放，注意该属性只对定义宽高的元素生效</p>
    <p class="scale">使用scale修改其字体大小为8px</p>
  </body>
  <script>
    var html = document.querySelector('html')
    var htmlFontSize = window.getComputedStyle(html).fontSize
    console.log('html ✨', htmlFontSize)
  </script>
</html>
