<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>问题解决：父元素设置border</title>
    <link rel="stylesheet" href="../../resource/public.css" />
    <style>
      .parent {
        height: 300px;
        background-color: lightpink;
        border: 1px solid black;
      }
      .child {
        height: 100px;
        background-color: lightblue;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
