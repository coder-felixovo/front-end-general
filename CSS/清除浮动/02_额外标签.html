<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动 额外标签法</title>
  <style>
    .div1-child {
      float: left;
      width: 50px;
      height: 50px;
    }

    .div1>.div1-child:nth-child(1) {
      background-color: lightpink;
    }

    .div1>.div1-child:nth-child(2) {
      background-color: lightblue;
    }

    .div2 {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <!-- 在浮动元素末尾添加一个空的元素（块级） -->
  <div class="div1">
    <div class="div1-child"></div>
    <div class="div1-child"></div>
    <div style="clear: both;"></div>
  </div>
  <div class="div2"></div>
</body>

</html>
