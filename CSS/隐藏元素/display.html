<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐藏元素 display</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }

      .div1 {
        background-color: lightpink;
        display: none;
      }

      .div2 {
        background-color: lightgreen;
      }

      .div3 {
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <div class="div1" onclick="onClickDiv1()"></div>
    <div class="div2" onclick="onClickDiv2()"></div>
    <div class="div3"></div>
    <script>
      const divCollection = document.getElementsByTagName('div')
      const div1 = divCollection[0]
      const div2 = divCollection[1]
      function onClickDiv1() {
        console.log('You click div1')
      }
      function onClickDiv2() {
        console.log('You click div2')
      }
    </script>
  </body>
</html>
