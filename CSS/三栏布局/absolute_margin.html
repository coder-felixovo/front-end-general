<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三栏布局 absolute和margin</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .main {
        position: relative;
      }
      .left {
        position: absolute;
        width: 200px;
        top: 0;
        left: 0;
        background-color: lightpink;
      }
      .right {
        position: absolute;
        width: 200px;
        top: 0;
        right: 0;
        background-color: lightgreen;
      }
      .middle {
        margin: 0 200px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">Left</div>
      <div class="right">Right</div>
      <div class="middle">Middle</div>
    </div>
  </body>
</html>
