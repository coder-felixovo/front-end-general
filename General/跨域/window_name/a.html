<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page A</title>
  </head>
  <body>
    a.html 和 b.html是同域的 http://localhost:8010 c.html 是独立的 http://localhost:8020 a先引用c，c将值放到window.name上，再将a引用的地址改到b
    <iframe src="http://localhost:8020/c.html" frameborder="0" id="iframe" onload="load()"></iframe>
    <script>
      let first = true
      function load() {
        const iframe = document.getElementById('iframe')
        if (first) {
          iframe.src = 'http://localhost:8010/b.html'
          first = false
        } else {
          console.log(iframe.contentWindow.name)
        }
      }
    </script>
  </body>
</html>
